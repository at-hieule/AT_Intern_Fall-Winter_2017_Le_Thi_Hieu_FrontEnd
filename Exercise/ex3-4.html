<!DOCTYPE html>
<html>
<body>

  <button onclick="myFunction()">Click here</button>

  <script>
    function myFunction() {
      var btn = document.createElement("BUTTON");
      var t = document.createTextNode("Hello JS");
      btn.appendChild(t);
      document.body.appendChild(btn);
    }
  </script>

</body>
</html>
